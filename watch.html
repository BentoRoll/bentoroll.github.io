<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch - BentoRoll</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
        <h1>BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main class="watch-page">
    <div class="watch-container">
        <iframe id="player" class="video-player" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <section class="episode-details">
        <h2 id="episode-title" class="watch-title">Loading...</h2>
        </section>
</main>

<footer>
    <p>&copy; 2025 BentoRoll. All rights not reserved.</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const epNum = params.get('episode');
// Make sure to clean the series name for display if it's different from the series folder name
const seriesSlug = params.get('series') || "gachiakuta"; 

// Function to capitalize the first letter of a string
const capitalize = (s) => {
    if (typeof s !== 'string') return '';
    return s.charAt(0).toUpperCase() + s.slice(1);
};

fetch(`data/${seriesSlug}/episodes.json`)
.then(res => {
    if (!res.ok) {
        throw new Error('Failed to load episodes data');
    }
    return res.json();
})
.then(episodes => {
    const ep = episodes.find(e => e.episode == epNum);
    
    if(ep){
        // Format the title to be clear and professional
        document.getElementById('episode-title').textContent = `${ep.series || capitalize(seriesSlug)} Episode ${ep.episode}: ${ep.title}`;
        document.getElementById('player').src = ep.url;
        document.title = `${ep.series || capitalize(seriesSlug)} Ep ${ep.episode} | BentoRoll`;
    } else {
        document.getElementById('episode-title').textContent = "Episode not found. Please check the URL.";
        document.getElementById('player').style.display = 'none'; // Hide player if no episode is found
    }
})
.catch(error => {
    console.error("Error loading episode data:", error);
    document.getElementById('episode-title').textContent = "Error loading episode data.";
    document.getElementById('player').style.display = 'none';
});
</script>
</body>
</html>
