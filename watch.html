<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch - BentoRoll</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pjJPbymj/image.png">
<style>
/* Overlay style */
#adblock-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  color: white;
  z-index: 9999;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

#adblock-overlay h2 {
  color: #FF6600;
  font-size: 2rem;
  margin-bottom: 15px;
}

#adblock-overlay p {
  max-width: 600px;
  font-size: 1.1rem;
  margin-bottom: 20px;
}

#adblock-overlay a {
  background: #FF6600;
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.2s;
}

#adblock-overlay a:hover {
  background: #ff8533;
}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
    <h1>BentoRoll</h1>
  </div>
</header>

<main>
  <div id="player-container">
    <!-- Your video player/embed goes here -->
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen style="width:100%;height:70vh;border-radius:10px;"></iframe>
  </div>
</main>

<!-- Adblock warning overlay -->
<div id="adblock-overlay">
  <h2>Adblocker Required ðŸš«</h2>
  <p>
    BentoRoll does <strong>not show ads</strong> â€” however, the video hosts we use may include <strong>adult or malicious ads</strong> inside their players.<br><br>
    To protect yourself, please install <strong>uBlock Origin</strong> before watching.
  </p>
  <a href="https://ublockorigin.com/" target="_blank">Get uBlock Origin</a>
</div>

<script>
// Simple adblock detection
function detectAdBlock(callback) {
  const bait = document.createElement('div');
  bait.className = 'ad-banner ad adsbox advert';
  bait.style.position = 'absolute';
  bait.style.left = '-9999px';
  document.body.appendChild(bait);

  window.setTimeout(() => {
    const blocked = getComputedStyle(bait).display === 'none' || bait.offsetParent === null;
    document.body.removeChild(bait);
    callback(blocked);
  }, 100);
}

detectAdBlock(isBlocked => {
  if (!isBlocked) {
    // If adblocker not detected, show overlay
    document.getElementById('adblock-overlay').style.display = 'flex';
    document.body.style.overflow = 'hidden';
  } else {
    // Load video if adblocker active
    const params = new URLSearchParams(window.location.search);
    const ep = params.get('ep');
    if (ep) {
      document.getElementById('videoPlayer').src = `https://stape.fun/e/${ep}/?autoplay=1`;
    }
  }
});
</script>
</body>
</html>
