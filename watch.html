<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch - BentoRoll</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
        <h1>BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main class="watch-container">
    <h2 id="episode-title" class="watch-title">Loading...</h2>
    <iframe id="player" frameborder="0" allowfullscreen></iframe>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const epNum = params.get('episode');
const seriesName = params.get('series') || "gachiakuta";

fetch(`data/${seriesName}/episodes.json`)
.then(res => res.json())
.then(episodes => {
    const ep = episodes.find(e => e.episode == epNum);
    if(ep){
        document.getElementById('episode-title').textContent = `${ep.series} Ep ${ep.episode} - ${ep.title}`;
        document.getElementById('player').src = ep.url;
    } else {
        document.getElementById('episode-title').textContent = "Episode not found.";
    }
});
</script>
</body>
</html>
