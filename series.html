<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Series Episodes - BentoRoll</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pjJPbymj/image.png">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
        <h1>BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main class="series-details-page">
    <h2 id="series-title" class="series-title">Loading Series...</h2>
    <p id="series-description" class="series-description"></p>

    <h3 class="episode-list-header">Episodes</h3>

    <section id="episode-list" class="episode-list-container">
        <div id="episode-loading">Loading episodes...</div>
    </section>
</main>

<footer>
    <p>&copy; 2025 BentoRoll. All rights not reserved.</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const seriesSlug = params.get('series');

const titleEl = document.getElementById('series-title');
const descEl = document.getElementById('series-description');
const listEl = document.getElementById('episode-list');

if (!seriesSlug) {
    titleEl.textContent = "Series not specified.";
    document.getElementById('episode-loading').style.display = 'none';
} else {
    // 1. Fetch series list to get title/description (assumes data/series.json exists)
    fetch(`data/series.json`)
    .then(res => res.json())
    .then(seriesList => {
        const seriesData = seriesList.find(s => s.slug === seriesSlug);
        if (seriesData) {
            titleEl.textContent = seriesData.title;
            // Use logical OR for a default description if the data is missing it
            descEl.textContent = seriesData.description || "No general description is available for this series.";
            document.title = `${seriesData.title} | BentoRoll`;
        } else {
             titleEl.textContent = seriesSlug.toUpperCase();
             descEl.textContent = "Series details not found.";
        }
    })
    .catch(console.error);
    
    // 2. Fetch episode data
    fetch(`data/${seriesSlug}/episodes.json`)
    .then(res => {
        if (!res.ok) throw new Error('Episodes file not found.');
        return res.json();
    })
    .then(episodes => {
        listEl.innerHTML = ''; // Clear loading text
        
        episodes.sort((a, b) => a.episode - b.episode).forEach(ep => {
            const item = document.createElement('a');
            item.href = `watch.html?series=${seriesSlug}&episode=${ep.episode}`;
            item.className = 'episode-list-item';
            
            // Structure includes thumbnail, episode number/title, and description preview
            item.innerHTML = `
                <div class="episode-thumbnail">
                    <img src="${ep.cover}" alt="Episode ${ep.episode} thumbnail">
                </div>
                <div class="episode-text-content">
                    <p class="episode-number-title">E${ep.episode} - ${ep.title}</p>
                    <p class="episode-description-preview">${ep.description || "Catch up with the main character as they face new challenges and shocking revelations in this pivotal episode."}</p>
                </div>
            `;
            listEl.appendChild(item);
        });
    })
    .catch(error => {
        document.getElementById('episode-loading').textContent = `Failed to load episodes for ${seriesSlug}.`;
        console.error("Error loading episodes:", error);
    });
}
</script>
</body>
</html>
