<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Series Episodes - BentoRoll</title>
<link rel="stylesheet" href="/src/styles/reset.css">
<link rel="stylesheet" href="/src/styles/header.css">
<link rel="stylesheet" href="/src/styles/hero.css">
<link rel="stylesheet" href="/src/styles/cards.css">
<link rel="stylesheet" href="/src/styles/episodes.css">
<link rel="stylesheet" href="/src/styles/pages.css">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Series Episodes - BentoRoll</title>
<link rel="stylesheet" href="/src/styles/reset.css">
<link rel="stylesheet" href="/src/styles/header.css">
<link rel="stylesheet" href="/src/styles/hero.css">
<link rel="stylesheet" href="/src/styles/cards.css">
<link rel="stylesheet" href="/src/styles/episodes.css">
<link rel="stylesheet" href="/src/styles/pages.css">
<link rel="stylesheet" href="/src/styles/watch.css">
<link rel="stylesheet" href="/src/styles/labels.css">
<link rel="stylesheet" href="/src/styles/responsive.css">
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pjJPbymj/image.png">
<style>
/* Language Buttons (e.g., en, ja) */
.episode-version-links {
    margin-top: 8px;
    display: flex;
    gap: 10px;
}

.episode-version-links a {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 14px;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-transform: uppercase;
}

/* BentoRoll language colors */
.episode-version-links a[href*="version=en"] {
    background-color: #f60; /* BentoRoll orange */
}
.episode-version-links a[href*="version=ja"] {
    background-color: #007aff; /* Accent blue */
}
.episode-version-links a[href*="version=ko"] {
    background-color: #28a745; /* Green for Korean, optional */
}

/* Hover Effects */
.episode-version-links a:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

/* Active/Focus state */
.episode-version-links a:active,
.episode-version-links a:focus {
    transform: translateY(0) scale(0.98);
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    outline: none;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .episode-version-links a {
        font-size: 13px;
        padding: 5px 12px;
    }
}

@media (max-width: 480px) {
    .episode-version-links {
        gap: 6px;
    }
    .episode-version-links a {
        font-size: 12px;
        padding: 4px 10px;
    }
}
</style>


<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pjJPbymj/image.png">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
        <h1>BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main class="series-details-page">
    <h2 id="series-title" class="series-title">Loading Series...</h2>
    <p id="series-description" class="series-description"></p>

    <h3 class="episode-list-header">Episodes</h3>

    <section id="episode-list" class="episode-list-container">
        <div id="episode-loading">Loading episodes...</div>
    </section>
</main>

<footer>
    <p>&copy; 2025 BentoRoll. All rights not reserved.</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const seriesSlug = params.get('series');

const titleEl = document.getElementById('series-title');
const descEl = document.getElementById('series-description');
const listEl = document.getElementById('episode-list');

if (!seriesSlug) {
    titleEl.textContent = "Series not specified.";
    document.getElementById('episode-loading').style.display = 'none';
} else {
    // Fetch series data for title/description
    fetch('data/series.json')
    .then(res => res.json())
    .then(seriesList => {
        const seriesData = seriesList.find(s => s.slug === seriesSlug);
        if (seriesData) {
            titleEl.textContent = seriesData.title;
            descEl.textContent = seriesData.description || "No description is available for this series.";
            document.title = `${seriesData.title} | BentoRoll`;
        } else {
            titleEl.textContent = seriesSlug.toUpperCase();
            descEl.textContent = "Series details not found.";
        }
    })
    .catch(console.error);

    // Fetch episode list
    fetch(`data/${seriesSlug}/episodes.json`)
    .then(res => {
        if (!res.ok) throw new Error('Episodes file not found.');
        return res.json();
    })
    .then(episodes => {
        listEl.innerHTML = ''; // Clear loading text
        
        // Sort by episode number
        episodes.sort((a, b) => a.episode - b.episode).forEach(ep => {
            const item = document.createElement('div');
            item.className = 'episode-list-item';

            // Choose default video URL (sub if available, fallback to dub)
            const defaultUrl = ep.videos?.sub || ep.videos?.dub || "#";

            item.innerHTML = `
                <div class="episode-thumbnail">
                    <a href="watch.html?series=${seriesSlug}&episode=${ep.episode}&version=sub">
                        <img src="${ep.cover}" alt="Episode ${ep.episode} thumbnail">
                    </a>
                </div>
                <div class="episode-text-content">
                    <p class="episode-number-title">E${ep.episode} - ${ep.title}</p>
                    <p class="episode-description-preview">${ep.description || "No description available for this episode."}</p>
                    <div class="episode-version-links">
                        ${ep.videos?.sub ? `<a href="watch.html?series=${seriesSlug}&episode=${ep.episode}&version=sub">Sub</a>` : ''}
                        ${ep.videos?.dub ? `<a href="watch.html?series=${seriesSlug}&episode=${ep.episode}&version=dub">Dub</a>` : ''}
                    </div>
                </div>
            `;
            listEl.appendChild(item);
        });
    })
    .catch(error => {
        document.getElementById('episode-loading').textContent = `Failed to load episodes for ${seriesSlug}.`;
        console.error("Error loading episodes:", error);
    });
}
</script>
</body>
</html>
