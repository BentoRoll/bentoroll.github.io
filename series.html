<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Series Episodes - BentoRoll</title>
<link rel="stylesheet" href="/src/styles/reset.css">
<link rel="stylesheet" href="/src/styles/header.css">
<link rel="stylesheet" href="/src/styles/hero.css">
<link rel="stylesheet" href="/src/styles/cards.css">
<link rel="stylesheet" href="/src/styles/episodes.css">
<link rel="stylesheet" href="/src/styles/pages.css">
<link rel="stylesheet" href="/src/styles/watch.css">
<link rel="stylesheet" href="/src/styles/labels.css">
<link rel="stylesheet" href="/src/styles/responsive.css">
<link rel="stylesheet" href="/src/styles/navbar.css">
<link rel="icon" type="image/x-icon" href="https://i.ibb.co/pjJPbymj/image.png">
<style>
/* --- Season Selector --- */
#season-selector {
    margin: 10px 0 20px;
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    background-color: #f60;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
#season-selector:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

/* Language Buttons */
.episode-version-links {
    margin-top: 8px;
    display: flex;
    gap: 10px;
}
.episode-version-links a {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 14px;
    text-decoration: none;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: 0.2s;
    text-transform: uppercase;
}
.episode-version-links a[href*="version=en"] { background-color: #f60; }
.episode-version-links a[href*="version=ja"] { background-color: #007aff; }
.episode-version-links a[href*="version=ko"] { background-color: #28a745; }
.episode-version-links a:hover { transform: scale(1.05); }
.episode-thumbnail a { pointer-events: none; }
</style>
</head>
<body>
<header>
    <div id="logo-container">
        <img id="logo-img" src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
        <h1 id="logo-text">BentoRoll</h1>
    </div>
    <nav><a href="index.html">Home</a></nav>
</header>

<main class="series-details-page">
    <h2 id="series-title" class="series-title">Loading Series...</h2>
    <p id="series-description" class="series-description"></p>

    <label for="season-selector">Select Season:</label>
    <select id="season-selector"></select>

    <h3 class="episode-list-header">Episodes</h3>
    <section id="episode-list" class="episode-list-container">
        <div id="episode-loading">Loading episodes...</div>
    </section>
</main>

<footer><p>&copy; 2025 BentoRoll. All rights not reserved.</p></footer>

<script>
const params = new URLSearchParams(window.location.search);
const seriesSlug = params.get('series');
const seasonParam = parseInt(params.get('season')) || 1;

const titleEl = document.getElementById('series-title');
const descEl = document.getElementById('series-description');
const listEl = document.getElementById('episode-list');
const selector = document.getElementById('season-selector');

function loadEpisodes(series, season) {
    document.getElementById('episode-loading').style.display = 'block';
    listEl.innerHTML = '';
    fetch(`data/${series}/season${season}.json`)
    .then(res => {
        if (!res.ok) throw new Error('Season file not found.');
        return res.json();
    })
    .then(episodes => {
        document.getElementById('episode-loading').style.display = 'none';
        listEl.innerHTML = '';
        episodes.sort((a,b)=>a.episode-b.episode).forEach(ep=>{
            const item = document.createElement('div');
            item.className = 'episode-list-item';
            item.innerHTML = `
                <div class="episode-thumbnail"><img src="${ep.cover}" alt="Ep ${ep.episode} thumbnail"></div>
                <div class="episode-text-content">
                    <p class="episode-number-title">E${ep.episode} - ${ep.title}</p>
                    <p class="episode-description-preview">${ep.description || "No description available."}</p>
                    <div class="episode-version-links">
                        ${ep.videos?.en ? `<a href="watch.html?series=${series}&season=${season}&episode=${ep.episode}&version=en">EN</a>`:''}
                        ${ep.videos?.ja ? `<a href="watch.html?series=${series}&season=${season}&episode=${ep.episode}&version=ja">JA</a>`:''}
                        ${ep.videos?.ko ? `<a href="watch.html?series=${series}&season=${season}&episode=${ep.episode}&version=ko">KO</a>`:''}
                    </div>
                </div>
            `;
            listEl.appendChild(item);
        });
    })
    .catch(err=>{
        listEl.innerHTML = `<p>Failed to load Season ${season} episodes.</p>`;
        console.error(err);
    });
}

// Load series data
if (!seriesSlug) {
    titleEl.textContent = "Series not specified.";
    document.getElementById('episode-loading').style.display = 'none';
} else {
    fetch('data/series.json')
    .then(res => res.json())
    .then(list => {
        const data = list.find(s => s.slug === seriesSlug);
        if (data) {
            titleEl.textContent = data.title;
            descEl.textContent = data.description || "No description available.";
            document.title = `${data.title} | BentoRoll`;

            // Fill season selector
            const seasons = data.seasons || 1;
            selector.innerHTML = '';
            for (let i=1;i<=seasons;i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `Season ${i}`;
                if (i === seasonParam) opt.selected = true;
                selector.appendChild(opt);
            }
            loadEpisodes(seriesSlug, seasonParam);
        }
    });

    selector.addEventListener('change',()=>{
        const newSeason = selector.value;
        window.history.replaceState(null, '', `?series=${seriesSlug}&season=${newSeason}`);
        loadEpisodes(seriesSlug, newSeason);
    });
}
</script>

<script src="/src/scripts/navbar.js"></script>
</body>
</html>
