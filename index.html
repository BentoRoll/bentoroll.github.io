<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BentoRoll - Watch Anime</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">
        <h1>BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Watch Anime</h2>
        <p>Stream your favorite shows for free.</p>
    </section>

    <section id="episodes-container" class="episodes-grid">
        <!-- Episode cards will be loaded here -->
    </section>
</main>

<footer>
    <p>&copy; 2025 BentoRoll. All rights not reserved.</p>
</footer>

<script>
const seriesName = "gachiakuta";

fetch(`data/${seriesName}/episodes.json`)
.then(res => res.json())
.then(episodes => {
    const container = document.getElementById('episodes-container');
    episodes.forEach(ep => {
        const card = document.createElement('div');
        card.className = 'episode-card';
        card.innerHTML = `
            <img src="${ep.cover}" alt="${ep.series} Ep ${ep.episode}">
            <div class="episode-info">
                <h3>${ep.series} Ep ${ep.episode}</h3>
                <p>${ep.title}</p>
            </div>
        `;
        card.onclick = () => {
            window.location.href = `watch.html?series=${seriesName}&episode=${ep.episode}`;
        };
        container.appendChild(card);
    });
});
</script>
</body>
</html>
