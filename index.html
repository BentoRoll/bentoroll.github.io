<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BentoRoll - Watch Anime</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://i.ibb.co/pjJPbymj/image.png" alt="BentoRoll Logo">
        <h1>BentoRoll</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Watch Anime</h2>
        <p>Stream your favorite shows for free.</p>
    </section>

    <section id="series-container" class="series-grid">
        <div id="loading-text">Loading series...</div>
    </section>
</main>

<footer>
    <p>&copy; 2025 BentoRoll. All rights not reserved.</p>
</footer>

<script>
// This script now loads a list of series and creates cards that link to series.html
fetch(`data/series.json`) 
.then(res => {
    if (!res.ok) {
        throw new Error('Series data file not found.');
    }
    return res.json();
})
.then(seriesList => {
    const container = document.getElementById('series-container');
    container.innerHTML = ''; // Clear loading text
    
    // Sort series alphabetically by title for a better user experience
    seriesList.sort((a, b) => a.title.localeCompare(b.title));

    seriesList.forEach(series => {
        const card = document.createElement('div');
        // Use an anchor tag or click event to make the entire card navigable
        card.className = 'series-card'; 
        card.innerHTML = `
            <img src="${series.poster}" alt="${series.title} Poster">
            <div class="series-info">
                <h3>${series.title}</h3>
            </div>
        `;
        card.onclick = () => {
            // Clicking the poster links to the new series details page (series.html)
            window.location.href = `series.html?series=${series.slug}`;
        };
        container.appendChild(card);
    });
})
.catch(error => {
    const loadingText = document.getElementById('loading-text');
    loadingText.textContent = 'Error: Could not load series list. Please check data/series.json.';
    loadingText.style.color = '#FF6600';
    console.error('Failed to load series.json:', error);
});
</script>
</body>
</html>
